
<h3>Por region</h3>
<hr>

<div class="row">
    <div class="col text-center">
        <button *ngFor="let region of regions" 
        class="btn btn-outline-warning mx-2"
        [ngClass]="{'btn-warning': selectedRegion === region}"
        (click)="searchByRegion(region)">{{region}}</button>
    </div>
</div>
