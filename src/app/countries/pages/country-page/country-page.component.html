

<ng-template #loading>
    <div class="alert alert-info">
        Espere por favor...
    </div>
</ng-template>




<div *ngIf="country; else loading">

    <div class="row">
        <div class="col-12">
            <h3>Pais: {{country.name.common}}</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
        </div>
        <div class="col">
            <h4>Informacion:</h4>
            <ul class="list-group">
                <li class="list-group-item">Poblacion: {{country.population | number}}</li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">Codigo: {{country.cca3}}</li>
            </ul>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">

            <h3>Traducciones</h3>

            <div class="d-flex flex-wrap">
                <span class="badge bg-primary m-1">{{country.translations['ara'].common}}</span>
                <span class="badge bg-primary m-1">{{country.translations['ces'].common}}</span>
                <span class="badge bg-primary m-1">{{country.translations['hun'].common}}</span>
            </div>


        </div>
    </div>





</div>
